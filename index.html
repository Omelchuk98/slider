<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="slider__wrapper">
        <div class="slide active">
          <img src="img/iron_man.jpg" alt="iron man">
        </div>
        <div class="slide">
          <img src="img/thor.jpg" alt="thor">
        </div>
        <div class="slide">
          <img src="img/hulk.jpg" alt="hulk">
        </div>
        <div class="slide">
          <img src="img/cap.jpg" alt="cap">
        </div>
        <div class="slide">
          <img src="img/widow.jpg" alt="widow">
        </div>
        <div class="slide">
          <img src="img/hawkeye.jpg" alt="hawkeye">
        </div>
        <div id="btn-prev"><img src="img/left-arrow -.png" alt=""></div>
        <div id="btn-next"><img src="img/right-arrow.png" alt=""></div>
      </div>
    </div>
    <div class="dots__wrapper">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
